<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML lists</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"><!-- You will need this later in the semester for responsive design. -->
  </head>
  <body>
    <h1>HTML lists</h1>
    <!--
      In HTML, you can have two types of lists: ol (ordered list) and ul (unordered list)
    -->
    <ol type="i">
      <li>Item 1</li><!-- list item (li is the ONLY VALID CHILD element allowed in ol or ul)-->
      <li>Item 2</li><!-- list item (li is the ONLY VALID CHILD element allowed in ol or ul)-->
      <li>Item 3</li><!-- list item (li is the ONLY VALID CHILD element allowed in ol or ul)-->
    </ol>
    <ul>
      <li>apples</li>
      <li>oranges</li>
      <li>cherries</li>
    </ul>
    <p>A list of fruit:</p>
    <ol>
      <li>
        Apples
        <ul>
          <li>Braeburn</li>
          <li>Gold delicious</li>
        </ul>
      </li>
      <li>
        Oranges
        <ul>
          <li>Cara Cara</li>
          <li>Navel</li>
        </ul>
      </li>
    </ol>
    <p><a href="./tables.html">Link to HTML tables page</a></p>
  </body>
</html>
