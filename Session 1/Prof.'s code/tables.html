<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
  </head>
  <body>
    <h1>HTML tables</h1>
    <table>
      <thead>
        <tr><!-- table row -->
          <th>Last name</th><!-- table heading (cell) -->
          <th>First name</th>
          <th>Team #</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Doe</td><!-- table data (cell) -->
          <td>John</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Smith</td>
          <td>Jane</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
